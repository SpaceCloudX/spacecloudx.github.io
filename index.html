<!DOCTYPE html>
<html>
<head>
<style>
ul {
    list-style-type: none;
    margin: 0;
    padding: 0;
    overflow: hidden;
    background-color: white;
}

li {
    float: left;
}

li a {
    display: block;
    color: white;
    text-align: center;
    padding: 14px 16px;
    text-decoration: none;
}

li a:hover:not(.active) {
    text-color: #111;
}

.active {
    background-color: #4CAF50;
}
p {
    font: 15px arial, sans-serif;
}
a:hover {
   color: black;
}
</style>
</head>
<body>

<ul>
  <li><a class="active" href="#home"><p>Home</p></a></li>
  <li><a href="#news"><p>News</p></a></li>
  <li><a href="#contact"><p>Contact</p></a></li>
  <li><a href="#about"><p>About</p></a></li>
</ul>

</body>
</html>
